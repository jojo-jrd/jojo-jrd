<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jordan Josserand | GitHub Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="profile">
            <img src="https://github.com/jojo-jrd.png" alt="Jordan Josserand Profile Picture">
            <h1>Jordan Josserand</h1>
            <p>Full Stack Developer | Front-End Enthusiast</p>
        </div>
    </header>
    
    <section id="about">
        <h2>About Me</h2>
        <p>Passionate developer specialized in front-end development. I love working with modern web technologies and building engaging user experiences.</p>
    </section>
    
    <section id="languages">
        <h2>Technologies I Use</h2>
        <div class="icons">
            <p>
                <!-- Frontend -->
                <img src="./images/html.svg" alt="HTML5" height="40" />
                <img src="./images/css.svg" alt="CSS3" height="40" />
                <img src="./images/js.png" alt="JavaScript" height="40" />
                <img src="./images/ts.svg" alt="TypeScript" height="40" />
                <img src="./images/react.svg" alt="React" height="40" />
                <img src="./images/angular.svg" alt="Angular" height="40" />
            </p>
            
            <p>
                <!-- Backend -->
                <img src="./images/nodejs.svg" alt="Node.js" height="40" />
                <img src="./images/express.png" alt="Express.js" height="40" />
                <img src="./images/php.svg" alt="PHP" height="40" />
            </p>
            
            <p>
                <!-- Programming Languages -->
                <img src="./images/python.svg" alt="Python" height="40" />
                <img src="./images/java.svg" alt="Java" height="40" />
                <img src="./images/kotlin.svg" alt="Kotlin" height="40" />
            </p>
            
            <p>
                <!-- Databases -->
                <img src="./images/mysql.svg" alt="MySQL" height="40" />
                <img src="./images/postresql.svg" alt="PostgreSQL" height="40" />
                <img src="./images/oracle.svg" alt="Oracle" height="40" />
                <img src="./images/sqlite.svg" alt="SQlite" height="40" />
            </p>
            
            <p>
                <!-- DevOps & Tools -->
                <img src="./images/docker.svg" alt="Docker" height="40" />
                <img src="./images/git.svg" alt="Git" height="40" />
                <img src="./images/linux.svg" alt="Linux" height="40" />
            </p>
            

        </div>
    </section>
    
    <section id="projects">
        <h2>My Recent Projects</h2>
        <ul id="project-list"></ul>
    </section>
    
    <section id="stats">
        <h2>GitHub Stats</h2>
        <img src="https://github-readme-stats.vercel.app/api?username=jojo-jrd&show_icons=true&theme=dark" alt="GitHub Stats">
        <img src="https://github-readme-streak-stats.herokuapp.com/?user=jojo-jrd&theme=dark" alt="GitHub Streak">
        <img src="https://github-readme-stats.vercel.app/api/top-langs/?username=jojo-jrd&layout=compact&theme=dark" alt="GitHub Top Languages">
    </section>
    
    <footer>
        <p>Follow me on <a href="https://github.com/jojo-jrd">GitHub</a></p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
